<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste et table</title>
  </head>
  <body>
    <!-- Table -->
    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>age</th>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>

    <!-- Liste -->

    <ol type="A">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <!-- Liste non ordonnee -->

    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
